<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/webjars/jquery/3.2.0/js/jquery.min.js"></script>

    </head>
    <body>
        
        <div  th:fragment="articleForm">
            
                    <div class="form-group">
                 
                        <label for="key">Key</label><span >(if this field is empty, the KEY will be generated)</span>
                        <input type="text" th:field="*{key}" class="form-control" name="key"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('key')}" th:errors="*{key}">Virheviesti</p>
                    </div>

                    <div class="form-group">
                         <span >*</span>
                         <label for="authors">Author(s) <span>(separate multiple authors with 'and')</span></label>
                        <input type="text" th:field="*{authors}"  class="form-control"  name="authors"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}">Virheviesti</p>
                    </div>
                    <div class="form-group">
                        <span >*</span>
                        <label for="title">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" name="title"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Virheviesti</p>
                    </div>
                    <div class="form-group">
                        <span >*</span>
                        <label for="year">Year</label>
                        <input type="text" th:field="*{year}" class="form-control" name="year"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Virheviesti</p>
                    </div>


                    <div class="form-group">
                        <span >*</span>
                        <label for="journal">Journal</label>
                        <input type="text" th:field="*{journal}" class="form-control" name="journal"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('journal')}" th:errors="*{journal}">Virheviesti</p>
                    </div>

                     <div class="form-group">
                         <span>*</span>
                        <label for="volume">Volume</label>
                        <input type="text" th:field="*{volume}" class="form-control" name="volume" />
                        <p class="alert-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}" >Virheviesti</p>
                    </div>

                    <div class="form-group">

                        <label for="publisher">Publisher</label>
                        <input type="text" th:field="*{publisher}" class="form-control" name="publisher"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Virheviesti</p>
                    </div>


                    <div class="form-group">

                        <label for="number">Number</label>
                        <input type="text" th:field="*{number}" class="form-control" name="number" />
                        <p class="alert-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{number}" >Virheviesti</p>
                    </div>                      

                     <div class="form-group"> 
                        <label for="startingPage">Starting page</label>
                        <input type="text" th:field="*{startingPage}" class="form-control" name="startingPage"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('startingPage')}" th:errors="*{startingPage}">Virheviesti</p>
                    </div>
                     <div class="form-group"> 
                        <label for="endingPage">Ending page</label>
                        <input type="text" th:field="*{endingPage}" class="form-control" name="endingPage"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('endingPage')}" th:errors="*{endingPage}">Virheviesti</p>
                    </div> 

                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="text" th:field="*{month}" class="form-control" name="month"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Virheviesti</p> 
                    </div> 

                     <div class="form-group">     
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" name="address"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Virheviesti</p>
                    </div>

                    <div th:replace="fragments/save :: save">

                     </div>
            
        </div>
       
    </body>    
</html>
