<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
    <body>

        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        <div class="container-fluid">
            
           
                <div class="col-md-6 col-md-offset-3">
                    <div class="container-fluid-bordered">
                        <div class="bg-faded">
                            <h1 class="text-center">Welcome to Reference manager</h1>
                        </div>
                            
                    </div>
                      
                
                </div>
                
            
            <div class="col-md-4 col-md-offset-2">
                
                <h1> Add a new reference </h1>

                <div class="dropdown">   

                    <button class="btn btn-lg dropdown-toggle" type="button" data-toggle="dropdown" >
                        Choose reference type
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-toggle" th:href="@{/books}">Book</a></li>
                        <li><a class="dropdown-toggle" th:href="@{/inproceedings}">Inproceedings</a></li>
                        <li><a class ="dropdown-toggle" th:href="@{/article}">Article</a></li>
                    </ul>
                    </div>

               

                


            </div>
            
            <div class="col-md-4">
                <h1> All references </h1>
                <div class="container-fluid" th:if="${newReference != null}">
                    
                        <p class="alert-success">
                            Reference added succesfully!
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </p>
                    
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Reference</th>
                            
                        </tr>
                    </thead>

                    <tbody>

                        <tr th:each="reference : ${references}">
                            <td><a  th:href="@{/references/{id} (id=${reference.id})}" th:text="${reference}"></a></td>


                            <th><form th:method="DELETE" th:action="@{/references/{id} (id=${reference.id})} "><input type="submit" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm" value="Delete"/></form></th>

                        </tr>

                    </tbody>
                </table>
                
                <form th:method="GET" th:action="@{/download} "><input type="submit" class="btn btn-primary btn-sm" value="Download .bib"/></form>
            </div>
        </div>


    </body>    
</html>
