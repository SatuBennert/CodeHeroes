<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inproceedings</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        
        <div class="container">
           
            <div class="col-md-6 col-md-offset-2">
                
                <h1 th:text="${header1}">Form header</h1>
                 
                <div class="container-fluid-bordered" >     
                 
                     <span>* = mandatory field</span>   

                     <form th:action="@{/inproceedings}" th:method="POST" th:object="${inproceedings}">

                         <div th:replace="fragments/commonFields :: common">

                         </div>

                        <div th:replace="fragments/publisher :: publisher">

                        </div> 
                         
                        <div th:replace="fragments/editor :: editor">

                        </div> 
                         
                         <div class="form-group">
                             <span >*</span>
                            <label for="bookTitle">BookTitle</label>
                            <input type="text" th:field="*{bookTitle}" class="form-control" name="bookTitle"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">Virheviesti</p>
                        </div>
                        
                        <div th:replace="fragments/address :: address">

                        </div>  
                        
                        <div th:replace="fragments/series :: series">

                        </div>  
                         
                        <div th:replace="fragments/pages :: pages">

                        </div>
                         
                        <div th:replace="fragments/month :: month">

                        </div> 
                         
                        <div th:replace="fragments/organization :: organization">

                        </div>
                         
                        <div th:replace="fragments/save :: save">

                         </div>
                         
                        




                    </form>
                </div>  
               
            </div>
            
            <div class="col-md-4">
                
               
            </div>

        </div>


        
    </body>    
</html>
