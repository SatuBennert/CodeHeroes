<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inproceedings</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        
        <div class="container">
           
            <div class="col-md-4 col-md-offset-2">
                
                 <h1>Add inproceedings reference</h1>
                 <span>* = mandatory field</span>   
                
                 <form th:action="@{/inproceedings}" th:method="POST" th:object="${inproceedings}">
                     
                     <div th:replace="fragments/commonFields :: common">
                         
                     </div>
                     
                    <div class="form-group">     
                        <label for="publisher">Publisher</label>
                        <input type="text" th:field="*{publisher}" class="form-control" name="publisher"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Virheviesti</p>
                    </div>
                     <div class="form-group">
                         <span >*</span>
                        <label for="bookTitle">BookTitle</label>
                        <input type="text" th:field="*{bookTitle}" class="form-control" name="bookTitle"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('bookTitle')}" th:errors="*{bookTitle}">Virheviesti</p>
                    </div>
                      <div class="form-group">     
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" name="address"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Virheviesti</p>
                    </div>                        
                      <div class="form-group"> 
                        <label for="startingPage">Starting page</label>
                        <input type="text" th:field="*{startingPage}" class="form-control" name="startingPage"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('startingPage')}" th:errors="*{startingPage}">Virheviesti</p>
                    </div>
                     <div class="form-group"> 
                        <label for="endingPage">Ending page</label>
                        <input type="text" th:field="*{endingPage}" class="form-control" name="endingPage"/>
                        <p class="alert-danger" th:if="${#fields.hasErrors('endingPage')}" th:errors="*{endingPage}">Virheviesti</p>
                    </div> 
                     
                    <div class="form-group">     
                        <button type="submit" class="btn btn-succees" th:text="Save" >Save</button>
                    </div>    
                </form>
                  
                <div th:if="${newReference != null}">
                    <div th:replace="fragments/success :: success"></div>
                    <div th:text="${newReference}"></div>
                </div>
            </div>
            
            <div class="col-md-4">
                
               
            </div>

        </div>


        
    </body>    
</html>
