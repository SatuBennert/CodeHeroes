<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

               
        <div class="container">
           
            <div class="col-md-6 col-md-offset-2">
                
                <h1>Add book reference</h1>

                
                <div class="container-fluid-bordered" >    
                    <span>* = mandatory field</span>

                     <form th:action="@{/books}" th:method="POST" th:object="${book}">

                         <div th:replace="fragments/commonFields :: common">

                         </div>


                        <div class="form-group">
                            <span >*</span>
                            <label for="publisher">Publisher</label>
                            <input type="text" th:field="*{publisher}" class="form-control" name="publisher"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Virheviesti</p>
                        </div>

                          <div class="form-group">     
                            <label for="address">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" name="address"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Virheviesti</p>
                        </div>


                         <div class="form-group">     
                            <label for="series">Series</label>
                            <input type="text" th:field="*{series}" class="form-control" name="series"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('series')}" th:errors="*{series}">Virheviesti</p>
                        </div>

                        <div class="form-group">     
                            <label for="edition">Edition</label>
                            <input type="text" th:field="*{edition}" class="form-control" name="edition"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}">Virheviesti</p>
                        </div>   

                        <div class="form-group">     
                            <button type="submit" name="save" class="btn btn-success">Save</button>
                        </div>

                    </form>
                </div>
               
            </div>
            
            <div class="col-md-4">
                
            </div>

        </div>


       
    </body>    
</html>
