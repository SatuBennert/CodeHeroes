<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ACM Digital Library Links</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

               
        <div class="container">
           
            <div class="col-md-6 col-md-offset-2">
                
                <h1 class="text-center">Get a reference from ACM Digital Library</h1>

                
                <div class="container-fluid-bordered" >    
                    <form th:action="@{/acm}" th:method="POST">

                        <div class="form-group">

                            <label for="url">Give URL to the ACM reference</label>
                            <input type="text" id="url" class="form-control" name="url"/>
                
                        </div>
                        <div class="form-group">     
                            <button type="submit" name="send" class="btn btn-success">Add a reference</button>
                        </div>
                     

                    </form>
                </div>
               
            </div>
            
          
        </div>


       
    </body>    
</html>
