<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Books</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

               
        <div class="container">
           
            <div class="col-md-6 col-md-offset-2">
                
                <h1 th:text="${header1}">Form header</h1>

                
                <div class="container-fluid-bordered" >    
                    <span>* = mandatory field</span>

                     <form th:action="@{/article}" th:method="POST" th:object="${article}">

                         <div th:replace="fragments/commonFields :: common">

                         </div>


                        <div class="form-group">
                            <span >*</span>
                            <label for="journal">Juornal</label>
                            <input type="text" th:field="*{journal}" class="form-control" name="journal"/>
                            <p class="alert-danger" th:if="${#fields.hasErrors('journal')}" th:errors="*{journal}">Virheviesti</p>
                        </div>
                        
                         <div th:replace="fragments/publisher :: publisher">
                             
                        </div> 
                         
                         <div th:replace="fragments/volume :: volume">

                        </div>
                        
                        <div th:replace="fragments/number :: number">

                        </div>                        
                        
                        <div th:replace="fragments/pages :: pages">

                        </div>
                         
                        <div th:replace="fragments/month :: month">

                        </div>
                         
                         <div th:replace="fragments/address :: address">

                        </div> 
                        
                        <div th:replace="fragments/save :: save">

                         </div>

                    </form>
                </div>
               
            </div>
            
            <div class="col-md-4">
                
            </div>

        </div>


       
    </body>  
   

</html>
