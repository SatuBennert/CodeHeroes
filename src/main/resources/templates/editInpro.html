<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inproceedings</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/site.css}"/>

    </head>
    <body>
        
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>

        
        <div class="container">
           
            <div class="col-md-6 col-md-offset-2">
                
                <h1 class="text-center">Edit an inproceedings reference</h1>
                 
                <div class="container-fluid-bordered" >     
                 
                     <span>* = mandatory field</span>   

                     <form th:action="@{/editInpro/{id}(id=${inproceedings.id})}" th:method="POST" th:object="${inproceedings}">

                         <div th:replace="fragments/inproceedingsForm :: inproceedingsForm">

                        </div>
        
                     </form>
                     
                     <form th:method="DELETE" th:action="@{/references/{id} (id=${inproceedings.id})} ">
                        <input type="submit" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm" value="Delete"/>
                    </form>
                </div>  
               
            </div>
            
            

        </div>


        
    </body>    
</html>
